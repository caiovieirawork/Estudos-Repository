    <script>
        var n1 = Number.parseInt(window.prompt("Qual é o ano em que você nasceu?"));
        var n2 = Number.parseInt(window.prompt("Qual o ano em que você está agora?"));

        var s = n2 - n1;
        window.alert("A sua idade é: " + String(s) + " anos")
        /*
        Sinal de +:

        Number + Number = Adição;
        String + string = Concatenação;

        Tipos de conversão:

        String pra Número:

        Number.parseInt() //Converter para inteiro
        Number.parseFloat() //Converter para float
        Number() //Se vira ai Javascrypt, pode escolher qual

        Número pra String:

        //n é igual ao número que quer converter
        String(n)
        n.toString()
        */
    </script>
