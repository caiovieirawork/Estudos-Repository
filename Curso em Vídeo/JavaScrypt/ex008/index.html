<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: orange;
            font: normal 20pt arial;
            color: white;
        }
        #area{
            background-color: #d01c4c;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" > <!--Colocar aqui na div isso: 
        onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"
        ou colocar no próprio javascript o que está abaixo da variável
        -->
        Interaja aqui...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = '#e3416c'
        }
        function entrar(){
            a.innerText = 'Entrou :D !'
        }
        function sair(){
            a.innerText = 'Saiu :( !'
            a.style.background = '#d01c4c';
        }
    </script>
</body>
</html>
