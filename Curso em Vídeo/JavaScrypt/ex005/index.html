<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body{
            background-color: rgb(119, 55, 119);
            color: white;
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? Escreva abaixo:')

        document.write(`Olá, ${nome}! Teu nome tem ${nome.length} letras meu nobre, sabe contar não é? <br>`)
        document.write(`Olá, ${nome}! Teu nome em letras maiúsculas ai meu parça: ${nome.toUpperCase()} poggers!<br>`)
        document.write(`Olá, ${nome}! Teu nome em letras minúsculas ai meu parça: ${nome.toLowerCase()} poggers!<br>`)
    </script>
</body>
</html>
