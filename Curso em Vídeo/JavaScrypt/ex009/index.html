<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            background-color: orange;
            font: normal 20pt arial;
            color: white;
        }
        input{
            font: normal 18pt arial;
            width: 200px;
            border: 3px solid red;
            height: 30px;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Somando uns numerozinho ai</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn1" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
       function somar(){
        var tn1 = window.document.getElementById('txtn1');
        var tn2 = window.document.getElementById('txtn2');
        var res = window.document.getElementById('res')
        var cn1 = Number(tn1.value); //variaveis criadas para a conversão de texto para número
        var cn2 = Number(tn1.value); // o valor convertido agora está nessas variáveis

        var soma = cn1 + cn2;
        res.innerHTML = `A soma entre ${cn1} e ${cn2} foi igual a: <strong>${soma}</strong>`;
       }
    </script>
</body>
</html>
