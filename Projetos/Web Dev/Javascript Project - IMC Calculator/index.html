<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="imcstyle.css">
</head>
<body>
    
    <div id="container">

        <h1>Calculadora de IMC</h1>

        <div id="infos">
            <div id="nome"><Label>Nome: </Label><input type="text" name="nome" id="inome" class="inputs"></div>
            <div id="altura"><Label>Altura: </Label><input type="text" name="altura" id="ialtura" class="inputs"></div>
            <div id="peso"><Label>Peso: </Label><input type="text" name="peso" id="ipeso" class="inputs"></div>

            <input type="button" value="Calcular" id="icalcular">
        </div>

        <div id="resultados"></div>

    </div>



    <script src="imcjs.js"></script>
</body>
</html>
